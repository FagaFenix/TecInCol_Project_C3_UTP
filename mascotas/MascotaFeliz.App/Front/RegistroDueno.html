<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mascota Feliz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/RegistroDueno.css">
</head>

<body>
    <header>
        <img alt="Logo" src="Img/Logo.jpg">
        <h1>REGISTRO DE PROPIETARIO</h1>
        <li>
            <a href="index.html">INICIO</a>
            <a href="RegistroMascota.html">REGISTRAR MASCOTA</a>
            <a href="RegistroVeterinario.html">REGISTRAR VETERINARIO</a>
        </li>
    </header>
    <section id="container">

        <section id="main">
            <h2>!Esta página es para hacer el registro del Dueño!</h2>
            <!-- <a href="">¿Necesitas ver todas las mascotas registradas?</a>
            <a href="">¿Ya está registrada tu mascota?</a>  -->
        </section>
        <section class="clearfix">
            <img width="800px" alt="Dueno" src="Img/Dueno.jpg">
            <section id="formulario">
                <form>
                    <label for="fname">Nombres:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Nombres del dueño"><br>
                    <label for="lname">Apellidos:</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Apellidos del dueño"><br>
                    <label for="Id">Id (Cedula):</label><br>
                    <input type="text" id="fId" name="fId" placeholder="Cedula del dueño"><br>
                    <label for="Id">Telefono:</label><br>
                    <input type="text" id="fCel" name="fCel" placeholder="Numero de contacto"><br><br>

                    <button type="button" class="btn btn-outline-dark">GUARDAR</button>

                </form>
            </section>
        </section>
        <section class="clearfix">
        </section>
